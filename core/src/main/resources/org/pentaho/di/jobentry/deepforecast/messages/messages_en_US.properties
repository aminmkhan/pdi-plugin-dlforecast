DeepForecast.ConfigPath.Label=Path to advanced config file
DeepForecast.ConfigPath.Tooltip=Use the advanced configurations file to change the specific parameters of the LSTM network

DeepForecast.Target.Label=Prediction Column
DeepForecast.Target.Tooltip=(optional) Name of the desired column to make predictions, the same as in the header of the input CSV.

